<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Make</th>
      <th scope="col">Model</th>
      <th scope="col">Contact Name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <th scope="row">{{v.id}}</th>
      <td>{{v.make.name}}</td>
      <td>{{v.model.name}}</td>
      <td>{{v.contact.name}}</td>
      <td><a [routerLink]="[v.id]">View</a></td>
    </tr>
  </tbody>
</table>
