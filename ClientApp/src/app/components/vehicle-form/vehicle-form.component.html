<h1>New Vehicle</h1>
<form>
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" name="make" class="form-control" (change)="onMakeChanged()" [(ngModel)]="vehicle.make">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <select id="model" class="form-control">
      <option value=""></option>
      <option *ngFor="let m of models" value="{{m.id}}">{{m.name}}</option>
    </select>
  </div>
  <p>Is this vehicle Registered?</p>
  <div class="custom-control form-check form-check-inline">
    <input type="radio" class="custom-control-input form-check-input" name="registrationRadios" id="registered" value="true">
    <label for="registered" class="form-check-label"> Yes </label>
  </div>
  <div class="custom-control form-check form-check-inline">
    <input type="radio" class="custom-control-input form-check-input" name="registrationRadios" id="notRegistered" value="false">
    <label for="notRegistered" class="form-check-label"> No </label>
  </div>
  <h2>Features</h2>
  <div class="form-check" *ngFor="let f of features">
    <label for="feature{{f.id}}" class="form-check-label">
      <input type="checkbox" class="form-check-input" id="feature{{f.id}}"> {{ f.name }}
    </label>
  </div>
  <h2>Contact</h2>
  <div class="form-group">
    <label for="contactName">Name</label>
    <input type="text" id="contactName" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactPhone">Phone</label>
    <input type="text" id="contactPhone" class="form-control">
  </div>
  <div class="form-group">
    <label for="contactEmail">Email</label>
    <input type="email" id="contactEmail" class="form-control">
  </div>
  <button class="btn btn-primary">Save</button>
</form>
